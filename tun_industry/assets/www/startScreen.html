<!DOCTYPE html>
<html>
    
    <head>
        <title>
            startScreen
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent"
        />
        <link href="res/lib/theme/jqm/jqm.css" rel="stylesheet" />
        <link href="res/lib/theme/cappucino/cappucino.css" rel="stylesheet" />
        <link href="res/lib/jquerymobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet"
        />
        <script type="text/javascript" src="res/lib/store/json2.js">
        </script>
        <script type="text/javascript" src="res/lib/jquery/jquery-1.8.2.js">
        </script>
        <script type="text/javascript">
                    $(document).bind("mobileinit", function()
            {
                if (navigator.userAgent.indexOf("Android") != -1)
                {
                    $.mobile.defaultPageTransition = 'none';
                    $.mobile.defaultDialogTransition = 'none';
                }
            });
        </script>
        <script type="text/javascript" src="res/lib/jquerymobile/1.3.0/jquery.mobile-1.3.0.js">
        </script>
        <script type="text/javascript" src="res/lib/mobilebase.js">
        </script>
        <script type="text/javascript" src="res/lib/event/customEventHandler.js">
        </script>
        <script type="text/javascript" src="res/lib/base/sha1.js">
        </script>
        <script type="text/javascript" src="res/lib/base/oauth.js">
        </script>
        <script type="text/javascript" src="res/lib/base/contexts.js">
        </script>
        <script type="text/javascript" src="res/lib/base/jsonpath.js">
        </script>
        <script type="text/javascript" src="res/lib/base/jquery.xml2json.min.js">
        </script>
        <script type="text/javascript" src="res/lib/base/appery.js">
        </script>
        <script type="text/javascript" src="res/lib/cordova.js">
        </script>
        <script type="text/javascript" src="res/lib/childbrowser.js">
        </script>
        <link href="res/css/mobilebase.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <script language="JavaScript" type="text/javascript">
                if (navigator.userAgent.match(/iP/i))
        {
            $(window).bind('orientationchange', function(event)
            {
                $('meta[name="viewport"]').attr('content', 'initial-scale=1.0,maximum-scale=1.0, ' + ((window.orientation == 90 || window.orientation == -90 || window.orientation == 270) ? "height=device-width,width=device-height" : "height=device-height,width=device-width"));
            }).trigger('orientationchange');
        }
        </script>
        <div data-role="page" style="min-height:480px;" dsid="startScreen" id="j_0" class="type-interior"
        data-theme="a" data-add-back-btn="false" data-back-btn-text="Back">
            <!-- appHeader -->
            <div data-role="header" data-position="fixed" data-theme="a" name="appHeader" id="j_2"
            class='appHeader mobileheader1 '>
                <h1 dsid="appHeader">
                    Parcel Service
                </h1>
                <!-- navigation -->
                <div data-role="navbar" id="j_3" name="navigation" dsid="navigation" class="navigation mobilenavbar1"
                data-theme="a" style="position: relative;">
                    <ul>
                        <!-- search -->
                        <li>
                            <a data-theme="a" class="ui-btn-active ui-state-persist" data-icon="search" id="j_4"
                            dsid="search" name="search">
                            Search
                            </a>
                        </li>
                        <!-- trips -->
                        <li>
                            <a data-theme="a" data-icon="star" id="j_5" dsid="trips" name="trips">
                            Favoris
                            </a>
                        </li>
                        <!-- profile -->
                        <li>
                            <a data-theme="a" data-icon="gear" id="j_6" dsid="profile" name="profile">
                            Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- container -->
            <div data-role="content" id="j_7" name="container" class="mobileContent mobilecontainer1"
            dsid="container" data-theme="">
                <link href="startScreen.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="startScreen.js">
                </script>
                <!-- subscribedCompany -->
                <div name="subscribedCompany" id="j_8" dsid="subscribedCompany" data-role="appery_label"
                class='subscribedCompany mobilelabel1 '>
                </div>
                <!-- sector -->
                <div data-role="fieldcontain" class="mobileselectmenu1 sector">
                    <select name="sector" id="j_9" dsid="sector" data-theme="a" data-inline="false"
                    data-mini="true" data-icon="arrow-d" data-iconpos="right" data-native-menu="false"
                    tabIndex="1" appery-class="mobileselectmenu1">
                        <option value='' reRender='sector' dsid='sector-0' selected="selected">
                            Secteur
                        </option>
                    </select>
                </div>
                <!-- activityBranche -->
                <div data-role="fieldcontain" class="mobileselectmenu2 activityBranche">
                    <select name="activityBranche" id="j_11" dsid="activityBranche" data-theme="a" data-inline="false"
                    data-mini="true" data-icon="arrow-d" data-iconpos="right" data-native-menu="false"
                    tabIndex="2" appery-class="mobileselectmenu2">
                        <option value='' reRender='activityBranche' dsid='activityBranche-0' selected="selected">
                            Branches d'activités
                        </option>
                    </select>
                </div>
                <!-- products -->
                <div data-role="fieldcontain" class="mobileselectmenu3 products">
                    <select name="products" id="j_13" dsid="products" data-theme="a" data-inline="false"
                    data-mini="true" data-icon="arrow-d" data-iconpos="right" data-native-menu="false"
                    tabIndex="3" appery-class="mobileselectmenu3">
                        <option value='' reRender='products' dsid='products-0' selected="selected">
                            Produits
                        </option>
                    </select>
                </div>
                <!-- space_66 -->
                <div id='j_15' dsid="space_66" class='mobilespacer mobilespacer1'>
                </div>
                <!-- denomination -->
                <div data-role="fieldcontain" class="mobiletextinput1 ">
                    <input type="text" name="denomination" dsid="denomination" id="j_16" value="Dénomination"
                    tabIndex="4" data-theme="a" class='denomination mobiletextinput1 ' />
                </div>
                <!-- governorate -->
                <div data-role="fieldcontain" class="mobileselectmenu4 governorate">
                    <select name="governorate" id="j_17" dsid="governorate" data-theme="a" data-inline="false"
                    data-mini="true" data-icon="arrow-d" data-iconpos="right" data-native-menu="false"
                    tabIndex="5" appery-class="mobileselectmenu4">
                        <option value='' reRender='governorate' dsid='governorate-0' selected="selected">
                            Gouvernorat
                        </option>
                    </select>
                </div>
                <!-- ppe -->
                <div data-role="fieldcontain" class="mobileselectmenu5 ppe">
                    <select name="ppe" id="j_19" dsid="ppe" data-theme="a" data-inline="false" data-mini="true"
                    data-icon="arrow-d" data-iconpos="right" data-native-menu="false" tabIndex="6" appery-class="mobileselectmenu5">
                        <option value='' reRender='ppe' dsid='ppe-0' selected="selected">
                            Pays du Participant Etranger
                        </option>
                    </select>
                </div>
                <!-- searchButton -->
                <a data-role="button" name="searchButton" dsid="searchButton" class=' searchButton mobilebutton1'
                id='j_21' data-corners="true" data-icon="search" data-iconpos="right" data-mini="true"
                data-theme="a" tabIndex="7">
                Search
                </a>
            </div>
            <!-- mobilefooter1 -->
            <div data-role="footer" data-position="fixed" class="mobileFooter mobilefooter1"
            name="mobilefooter1" dsid="mobilefooter1" id="j_22" data-theme="a">
            </div>
        </div>
    </body>

</html>
